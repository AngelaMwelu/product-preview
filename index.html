<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="content">
        <img src="images\image-product-mobile.jpg" alt="product image" class="mobile-view"/>
        <img src="images\image-product-desktop.jpg" alt="product-image" class="desktop-view"/>
        <div class="product">
            <p class="perfume_name"> PERFUME</p>           
            <h1 class="perfume_title">Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <h1 class="current_price">$149.99</h1>
                <p class="original_price"> $169.99</p>
            </div>
    
            <div class="button">
                <img src="images\icon-cart.svg" alt="cart_img" class="cart_img"/>
                 <p class="cart">Add to Cart</p> 
            </div>
        
        
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
        </div>
    </div>
</body>
</html>
